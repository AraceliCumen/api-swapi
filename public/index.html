<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swapi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/imgs/icon.png">
</head>
<body class="vh100">
  <body>
    <div class="container-fluid splash">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="center-text">swapi</h1>
          <img src="assets/images/bici.gif" alt="carro">
        </div>
      </div>
    </div>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-default principal">
        <div class="container-fluid">
          <div class="navbar-header">
            <!--boton barras para la version mobile-->
            <button type="button" class="navbar-toggle collapsed boton-hamburger" data-toggle="collapse" data-target="#navbar-1">
              <span class="sr-only">Menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!--imagen logo-->
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="assets/images/source.gif" class="">
            </a>
            <p class="name">Easy-Vreco</p>
          </div>
          <!--Menu despegable para desktop y mobile-->
          <div class="collapse navbar-collapse" id="navbar-1">
            <!--lista despegable-->
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#iniciar" data-toggle="modal">Inicia Sesi√≥n</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="first">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
              <!-- Form -->
              <form>
                <br>
                <!-- Entry for the origin -->
                <div class="form-group ">
                  <label>Origen</label>
                  <input type="text" class="form-control" id="start" placeholder="origen">
                </div>
                <!-- Entry for the destination -->
                <div class="form-group ">
                  <label for="exampleInputPassword1">Destino</label>
                  <input type="text" class="form-control" id="end" placeholder="destino">
                </div>
                <button type="submit" id="find-me" class="btn btn-default btn-route">Encuentrame</button>
                <button id="ruta" type="button" class="btn btn-default btn-route">Trazar ruta</button>
                <hr>
              </form>
              <!-- Map -->
              <div class="class= map" id="map">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer>
        <p id="copyright"> by Melissa, Betsy y Araceli</p>
      </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
