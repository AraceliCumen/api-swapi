<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swapi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  <link rel="stylesheet" href="../css/animation.css">
  <link rel="shortcut icon" href="../assets/imgs/icon.png">
</head>


<body>
  <!-- Header -->
  <header class="container-fluid">
    <div class="col-xs-12 col-lg-12">
      <div class="col-xs-2 col-xs-offset-1">
        <a href="#">
          <i class="icon fa fa-toggle-left"></i>
        </a>
      </div>
      <div class="col-xs-2 col-xs-offset-7">
        <a href="#">
          <i class="icon fa fa-share-alt"></i>
        </a>
      </div>
      <div class="col-xs-12">
        <hr>
      </div>
    </div>
  </header>
  <!-- First Section -->
  <section class="container-fluid first">
    <div class="container-flex-row">
      <div class="col-xs-6 container-flex-column">
        <button id="gifs" type="button" class="btn btn-default">GIFS</button>
      </div>
      <div class="col-xs-6 container-flex-column">
        <button id="button-images" type="button" class="btn btn-default">IMAGES</button>
      </div>
    </div>
    <div id="container-img" class="col-xs-12 col-lg-12 container-images">
    </div>
  </section>
  <!-- Modal for Images -->
  <div class="modal fade" id="modalImages" tabindex="-1" role="dialog" aria-labelledby="modalImages">
    <div class="modal-dialog" role="document">
      <div class="modal-content background-modal center-block">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span -hidden="true">&times;</span>
          </button>
          <h1 id="title"></h1>
        </div>
        <div class="modal-body background-modal-body">
          <div class="form-group row">
            <div class="col-xs-6 container-text ">
              <p id="birth"></p>
            </div>
            <div class="col-xs-6 container-text ">
              <p id="gender"></p>
            </div>
            <div class="col-xs-6 container-text ">
              <p id="skin"></p>
            </div>
            <div class="col-xs-6 container-text ">
              <p id="height"></p>
            </div>
            <div class="col-xs-6 container-text ">
              <p id="mass"></p>
            </div>
            <div class="col-xs-6 container-text ">
              <p id="hair"></p>
            </div>
          </div>
          <button class="btn btn-default center-block color-button" type="submit">Pedir ahora</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Import jQuery and Bootstrap.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
